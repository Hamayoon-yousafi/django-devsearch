{% extends 'main.html' %}
<!-- content in the block tags will go to main.html file and will be rendered between the block tags -->
{% block content %}

    <h1>
        Projects Template
    </h1>

    {% for project in projects %}
        <a href="{% url 'project' project.id %}">{{ project.name }}</a>
    {% endfor %}
    
{% endblock content %}
