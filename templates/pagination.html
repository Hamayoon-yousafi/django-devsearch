{% if queryset.has_other_pages %}
  <div class="pagination">
    <ul class="container">
      {% if queryset.has_previous %}
      <li>
        <a href="?search={{ search }}&page=1" class="btn page-link">First</a>
      </li>
      {% endif %}
      {% for page in pages %} 
        <li>
          <a href="?search={{ search }}&page={{ page }}" class="btn page-link {% if page == queryset.number %}btn--sub{% endif %}">{{ page }}</a>
        </li>
      {% endfor %}
      {% if queryset.has_next %}
      <li>
        <a href="?search={{ search }}&page={{ last_page }}" class="btn page-link">Last</a>
      </li>
      {% endif %}
    </ul>
  </div>
  {% endif %}
